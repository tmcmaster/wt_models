name: wt_models
description: Package to assist with transforming model data into different formats.
version: 1.0.0+1
publish_to: 'none'
homepage: https://github.com/tmcmaster/wt_models

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: '>=3.29.2'

dependencies:
  csv:
  flutter:
    sdk: flutter
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  wt_logging:
    git:
      url: git@github.com:tmcmaster/wt_logging.git

dev_dependencies:
  build_runner:
  flutter_test:
    sdk: flutter
  freezed: ^2.4.1
  json_serializable: ^6.9.5

dependency_overrides:
  wt_logging:
    path: ../wt_logging